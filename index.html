<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>لوحة التطبيقات الفاخرة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-glow: #00d2ff;
            --secondary-glow: #3a7bd5;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: #050505;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(58, 123, 213, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 210, 255, 0.15) 0%, transparent 40%);
            min-height: 100vh;
            color: #e0e0e0;
            overflow-x: hidden;
        }

        /* تعديلات مكثفة لضمان عدم انقصاص النص */
        .glitch-text {
            display: block; /* تغيير من inline-block لضمان عرض السطر بالكامل */
            line-height: 2 !important; /* زيادة المسافة بين السطور بشكل كبير */
            padding-bottom: 20px !important; /* هامش سفلي كبير داخل عنصر النص */
            margin-bottom: -20px; /* تعويض المسافة الزائدة */
            -webkit-background-clip: text;
            background-clip: text;
        }

        .luxury-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
        }

        .luxury-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--primary-glow);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6), 
                        0 0 25px rgba(0, 210, 255, 0.3);
            background: rgba(255, 255, 255, 0.07);
        }

/* الحاوية الأساسية */
.icon-box {
    width: 90px;
    height: 90px;
    background: rgba(255, 255, 255, 0.03);
    border-radius: 22px;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 1.5rem;
    transition: all 0.4s ease;
    border: 1px solid rgba(255, 255, 255, 0.05);
    z-index: 1;
    overflow: visible; /* للسماح للأيقونة بالخروج من الحدود */
}

/* الأيقونة (الصورة) */
.icon-box img {
    width: 80%;
    height: 80%;
    object-fit: contain;
    /* تحويل مركزي ناعم */
    transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1); 
    transform: translateZ(0);
    z-index: 10;
}

/* التأثير عند الحوم (Hover) */
.luxury-card:hover .icon-box img {
    /* الانقلاع للأمام فقط عبر التكبير و إضافة ظل عميق */
    transform: scale(1.5); /* تكبير الأيقونة لتبدو قريبة جداً */
    filter: drop-shadow(0 15px 25px rgba(0, 0, 0, 0.8)); /* ظل يوحي بالارتفاع عن القاعدة */
}

.luxury-card:hover .icon-box {
    background: rgba(255, 255, 255, 0.08);
    border-color: var(--primary-glow);
    box-shadow: inset 0 0 15px rgba(0, 210, 255, 0.2);
}
    </style>
</head>
